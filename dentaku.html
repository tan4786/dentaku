<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dentaku</title>
    <link rel="stylesheet" href="dentaku.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p id="resultBox">0</p>
      </div>
      <div class="button">
        <div class="button num-button">7</div>
        <div class="button num-button">8</div>
        <div class="button num-button">9</div>
        <div class="button num-button calculate-button">+</div>
        
        <div class="button num-button">4</div>
        <div class="button num-button">5</div>
        <div class="button num-button">6</div>
        <div class="button num-button calculate-button">-</div>
        
        <div class="button num-button">1</div>
        <div class="button num-button">2</div>
        <div class="button num-button">3</div>
        <div class="button num-button calculate-button">*</div>
        
        <div class="button num-button">0</div>
        <div class="button num-button">00</div>
        <div class="button num-button">.</div>
        <div class="button num-button calculate-button">/</div>
        
        <div class="button calculate-button" id="clear">AC</div>
        <div class="button calculate-button" id="total">=</div>
      </div>
    </div>
    <script type="text/javascript" src="dentaku.js"></script>
  </body>
</html>
